<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    for (let i = 0; i < arr.length/2; i++) {
        let temp = arr[i];
        arr[i] = arr[arr.length - i - 1];
        arr[arr.length - i - 1] = temp;
    }
    let reversedString = '';
    for (let i = 0; i < arr.length; i++) {
        reversedString += arr[i];
    }
    document.write(reversedString);
</script>
</body>
</html>
