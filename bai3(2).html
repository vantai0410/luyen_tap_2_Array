<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
    let arr = ['1','2','3','d','a','b','c'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {

        if (isNaN(parseInt(arr[i])) === false){
            count ++;
        }
    }
    document.write(count);

</script>
</body>
</html>
